<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #countdown {
      font-size: 12em;
      color: #333;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #buttons {
      margin-top: 20px;
      display: none;
    }

    button {
      font-size: 1em;
      margin: 5px;
      padding: 8px 16px;
      cursor: pointer;
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    footer img {
      height: 100px;
    }
  </style>
  <title>Full Screen Countdown Timer</title>
</head>
<body>

<div id="countdown">00:10:00</div>
<div id="buttons">
  <button onclick="startCountdown()">Start</button>
  <button onclick="stopCountdown()">Stop</button>
  <button onclick="restartCountdown()">Restart</button>
</div>

<footer>
  <img src="cover.png" alt="Cover Image">
</footer>

<script>
  let countdownInterval;
  let remainingTime = 600; // Default time in seconds

  const countdownElement = document.getElementById('countdown');
  const buttonsContainer = document.getElementById('buttons');

  function updateCountdownDisplay(timeInSeconds) {
    const hours = Math.floor(timeInSeconds / 3600);
    const minutes = Math.floor((timeInSeconds % 3600) / 60);
    const seconds = timeInSeconds % 60;

    const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    countdownElement.textContent = formattedTime;
  }

  function toggleButtons() {
    buttonsContainer.style.display = (buttonsContainer.style.display === 'none') ? 'flex' : 'none';
  }

  function startCountdown() {
    clearInterval(countdownInterval);

    countdownInterval = setInterval(function() {
      updateCountdownDisplay(remainingTime);

      if (remainingTime <= 0) {
        clearInterval(countdownInterval);
        countdownElement.textContent = "Time's up!";
      } else {
        remainingTime--;
      }
    }, 1000);
  }

  function stopCountdown() {
    clearInterval(countdownInterval);
  }

  function restartCountdown() {
    clearInterval(countdownInterval);
    remainingTime = 600; // Reset to default 10 minutes
    updateCountdownDisplay(remainingTime);
  }

  function parseTimeParameter() {
    const urlParams = new URLSearchParams(window.location.search);
    const timeSpec = urlParams.get('time');

    if (timeSpec) {
      const parsedTime = parseTimeSpec(timeSpec);
      if (parsedTime !== null) {
        remainingTime = parsedTime;
        updateCountdownDisplay(remainingTime);
      }
    }
  }

  function parseTimeSpec(timeSpec) {
    const relativeTimeRegex = /^(\d+)? ?(s|m|h)$/i;
    const absoluteTimeRegex = /^(\d{1,2}):(\d{2})(?::(\d{2}))? ?([ap]m)?$/i;

    const relativeMatch = timeSpec.match(relativeTimeRegex);
    const absoluteMatch = timeSpec.match(absoluteTimeRegex);

    if (relativeMatch) {
      const multiplier = {
        's': 1,
        'm': 60,
        'h': 3600
      };
      const numericValue = parseInt(relativeMatch[1], 10) || 0;
      const unit = relativeMatch[2].toLowerCase();
      return numericValue * multiplier[unit];
    } else if (absoluteMatch) {
      const now = new Date();
      let futureTime = new Date(now);

      const hours = parseInt(absoluteMatch[1], 10) % 12 + (absoluteMatch[4] && absoluteMatch[4].toLowerCase() === 'pm' ? 12 : 0) || 0;
      const minutes = parseInt(absoluteMatch[2], 10) || 0;
      const seconds = parseInt(absoluteMatch[3], 10) || 0;

      // Set the future time
      futureTime.setHours(hours, minutes, seconds, 0);

      // Calculate the time difference in seconds
      const timeDifference = Math.floor((futureTime - now) / 1000);

      return timeDifference > 0 ? timeDifference : 0;
    }

    return null;
  }

  document.addEventListener('keydown', function(event) {
    if (event.key === ' ') {
      toggleButtons();
    }
  });

  // Parse time parameter and start the countdown on page load
  parseTimeParameter();
  startCountdown();
</script>

</body>
</html>
